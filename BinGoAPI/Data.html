<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="padding-top: 20px">
    
    <div class="well">
        <button id="btnLoadMovies" class="btn btn-success">加载电影</button>
        <button id="btnLogoff" class="btn btn-success" style="margin-right:20px">登出</button>
    </div>
   
    <div class="well hidden" id="divData">
        <table class="table table-bordered table-striped">
            <thead class="table-success">
                <tr>
                    <th class="col-xs-1">序号</th>
                    <th class="col-xs-3">片名</th>
                    <td class="col-xs-3">导演</td>
                    <td class="col-xs-3">主演</td>
                    <td class="col-xs-2">时间</td>
                </tr>
            </thead>
            <tbody id="tbBody"></tbody>
        </table>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>
        <div class="modal fade" tabindex="-1" id="errorModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>登录失效</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">关闭提示，重新登录</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success">
                            关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (sessionStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }
            $('#btnLogoff').click(function() {
                sessionStorage.removeItem('accessToken');
                window.location.href = 'Login.html';
            });
            $('#errorModal').on('hidden.bs.modal', function() {
                window.location.href = "Login.html";
            });
           
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnLoadMovies').click(function () {
                    $.ajax({
                        url: '/api/movies',
                        method: 'GET',
                        contentType: 'application/json',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('accessToken')
                },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $.each(data, function(index,value) {
                            var row = $('<tr><td>' + value.Id + '</td><td>'
                                + value.Title + '</td><td>'
                                + value.Director + '</td><td>'
                                + value.Actor + '</td><td>'
                                + value.Date + '</td></tr>'
                            );
                            $('#tbBody').append(row);
                        });
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            $('#errorModal').modal('show');
                        } else {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });

        });
    </script>
</body>
</html>
